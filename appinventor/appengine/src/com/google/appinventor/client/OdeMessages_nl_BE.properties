YandexTranslateHelpStringComponentPallette = Gebruik deze component om woorden en zinnen tussen verschillende talen te vertalen. Deze component heeft evenwel internet toegang nodig, gezien het de vertaling aan de Yandex.Translate internetdienst wordt aangeboden. Specifieer de bron en doel taal met de respectivelijke 2 letter taalcode aanduiding in het formulier. Zo zal "nl-en" van het Nederlands naar het Engels vertalen, terwijl "fr-en" van het Frans naar het Nederlands vertaalt. Indien de bron-taal wordt weggelaten, zal de vertaaldienst deze automatisch proberen te detecteren. Dus als enkel "es" wordt ingevoerd, dan zal de taal worden "gegokt" en de vertaling naar het Spaans worden gedaan.<p/> Deze component wordt gebruikt i.s.m. de Yandex vertaaldienst. Voor meer informatie verwijzen we naar http://api.yandex.com/translate voor meer informatie, inclusief de lijst van beschikbare talen, taalcodes en uitleg van de status-codes.</p>Opmerking: de vertaling gebeurt asynchroon in de achtergrond en er is een "VertalingOntvangen" gebeurtenis wanneer de vertaling beschikbaar is.
