PhoneNumberPickerHelpStringComponentPallette = Een knop die, indien aangeklikt, een lijst van de contacten met telefoonnummers toont waaruit de gebruiker kan kiezen. Nadat de gebruiker een keuze heeft gemaakt, worden de volgende eigenschappen ingevuld met informatie over de gekozen contactpersoon: <ul><li> <code>ContactNaam</code>: de naam van het contact </li><li> <code>TelefoonNummer</code>: het telefoonnummer van het contact </li><li> <code>E-mailAdres</code>: het e-mailadres van het contact </li> <li> <code>Foto</code>: de naam van het bestand dat de foto van het contact bevat, die gebruikt kan worden als een <code>Afbeelding</code>-eigenschapswaarde voor het <code>Afbeelding</code>- of <code>AfbeeldingsSprite</code>-component.</li></ul></p><p>Andere eigenschappen be\u00EFnvloeden het uiterlijk van de knop (<code>TekstUitlijning</code>, <code>AchtergrondKleur</code>, enz.) en of het aangeklikt kan worden (<code>Ingeschakeld</code>).</p><p>Kiezen wordt niet ondersteund op alle toestellen.  Als het niet lukt, zal de component een melding tonen.  Deze standaard fout gedrag kan overschreven worden met de Scherm.FoutVoorgekomen-gebeurtenis.
