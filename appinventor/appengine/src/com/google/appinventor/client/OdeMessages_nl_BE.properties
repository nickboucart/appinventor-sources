TextingHelpStringComponentPallette = <p>Deze component zal bij het programmeren van de <code>ZendBericht</code> blok, een SMS met de tekst uit <code>Bericht</code> eigenschap naar het telefoonnummer uit de <code>GSMnummer</code> eigenschap sturen.</p><p>Wanneer een SMS bericht wordt ontvangen, dan wordt de <code>BerichtOntvangen</code> gebeurtenis geactiveerd en wordt het GSM nummer van de verstuurder en het bericht doorgegeven.</p><p>Afhankelijk van de cijferwaarde in de eigenschap <code>OntvangenMogelijk</code> zijn verschillende mogelijkheden dat jouw programma reageert bij het binnenkomen van een SMS bericht, nl.<ul><li><b>1</b> = berichten worden <u>NIET</u> verwerkt,</li><li><b>2</b> = berichten worden alleen verwerkt als jouw applicatie actief is,</li><li><b>3</b> = berichten worden direct verwerkt als jouw applicatie actief is of bij inactief in een rij geplaatst m\u00E9t een melding aan de gebruiker. Wanneer deze de melding selecteert, dan komt jouw applicatie te voorschijn en worden de berichten verwerkt.</li></ul><p>Je kan de lijst met contacten op de GSM koppelen aan jouw programma en de gebruiker een GSM nummer laten kiezen via de <code>TelefoonKiezer</code> component.</p><p>Merk op dat de "Google Voice"-functionaliteit niet beschikbaar is in Vlaanderen of Nederland.</p>
