ImageSpriteHelpStringComponentPallette = <p>Een "sprite" die op een <code>Doek</code> kan worden geplaatst, waar het kan reageren op aanrakingen en slepen,  interageren met andere sprites (<code>Bal</code>len en andere <code>AfbeeldingsSprite</code>s) en de rand van het Doek, en bewegen volgens zijn eigenschapwaarden.  Het uiterlijk van de afbeelding kan gespecificeerd worden in zijn <code>Afbeelding</code>-eigenschap (tenzij als zijn <code>Zichtbaar</code>-eigenschap <code>Onwaar</code> is.</p> <p>Als u bijvoorbeeld een <code>AfbeeldingsSprite</code> elke 1000 milliseconden (\u00E9\u00E9n seconde) 10 pixels naar links wilt bewegen, zou u de <code>Snelheid</code>-eigenschap op 10 [pixels] moeten zetten, de <code>Interval</code>-eigenschap op 1000 [milliseconden], de <code>Koers</code>-eigenschap op 180 [graden], en de <code>Ingeschakeld</code>-eigenschap op <code>Waar</code>.  Een sprite waarvan de <code>Draaien</code>-eigenschap <code>Waar<code> is zal zijn afbeelding laten draaien als de <code>Koers</code> van det sprite veranderd.  Controleren op botsingen met een gedraaide sprite gebruikt momenteel de ongeroteerde positie, hierdoor zullen controles voor lange smalle of korte brede gedraaide sprites onnauwkeurig zijn.  Elk van deze sprite-eigenschappen kunnen op elk moment worden gewijzigd door het programma.</p>
