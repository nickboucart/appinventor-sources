NotifierHelpStringComponentPallette = De melder component toont alarm-dialogen, berichten en tijdelijke waarschuwingen, en maakt een Android logboekvermelding aan via de volgende methoden: <ul><li> ToonBerichtDialoog: toont een bericht dat de gebruiker moet wegklikken met een druk op de knop.</li><li> ToonKeuzeDialoog: toont een bericht met twee knoppen om de gebruiker \u00E9\u00E9n van beide antwoorden te laten kiezen, bijvoorbeeld, ja of nee, waarna de NaKeuze-gebeurtenis wordt opgeroepen.</li><li> ToonTekstDialoog: laat de gebruiker tekst invoeren als antwoord op het bericht, waarna de NaTekstInvoer-gebeurtenis wordt opgeroepen. <li> Toon waarschuwing: toont een tijdelijke  waarschuwing die na een korte tijd vanzelf weg gaat.</li><li> ToonVoortgangsDialoog: toont een waarschuwing met een laad-spinner dat niet gesloten kan worden door de gebruiker. Dit kan enkel met gebruik van het SluitVoortgangsDialoog-Blok.</li><li> SluitVoortgangsDialoog: Sluit de voortgangsdialoog getoond door ToonVoortgangsDialoog.</li><li> LogError: logs an error message to the Android log. </li><li> LogInfo: logs an info message to the Android log.</li><li> LogWarning: registreert een foutmelding in het Android logboek.</li><li>De berichten in de dialogen (mmar niet de waarschuwing) kunnen worden opgemaakt met de volgende Html-tags:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>U kan ook de lettertype-tag gebruiken om een kleur te geven, bijvoorbeeld, &lt;font color="blue"&gt;.  Enkele van de beschikbare kleuren zijn aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, en yellow</li></ul>
