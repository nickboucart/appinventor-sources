TextBoxHelpStringComponentPallette = <p>Een plaats om tekst in te voegen. De oorspronkelijke of door de programmeur ingevoerde tekst staat in de <code>Tekst</code> eigenschap.  Indien deze leeg is, kan de <code>Hint</code> eigenschap, die als vage tekst in het tekstvlak verschijnt, een leidraad zijn wat er moet worden ingevuld.</p><p>De eigenschap <code>multi-lijn</code> duidt aan indien de tekst meer dan 1 lijn mag bevatten.  Indien er enkel 1 lijn kan worden ingevuld, dan zal het toestenbord ook automatisch verdwijnen wanneer de gebruiker de toets Gedaan kiest.  Om het toetsenbord te doen verdwijnen wanneer er meerdere lijnen mogelijk zijn, moet de app de methode VerbergToetsenbord gebruiken of rekenen op de gebruiker om de toets Terug te gebruiken./p> <p>De eigenschap <code>EnkelCijfers</code> beperkt het toestenbord tot enkel het ingeven van cijfers.</p><p>Andere eigenschappen hebben invloed hoe het tekstvlak wordt getoond (<code>TekstUitlijning</code>, <code>Achtergrondkleur</code>, enz.) en indien het kan worden gebruikt (<code>Actief</code>).</p><p>Tekstvakken worden normaal gebruikt in combinatie met een <code>Knop</code> component, om de gebruiker de ingave van de tekst te laten bevestigen.</p><p>Indien de ingevoerde tekst niet aan de gebruiker mag worden getoond, moet de <code>PaswoordTekstvak</code> worden gebruikt.</p>
